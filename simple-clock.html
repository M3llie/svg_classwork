<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Wall Clock</title>
</head>
<body>
	<svg width="500" height="500" viewbox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="250" cy="250" r="200" fill="black"/>
    <polyline points="125,260 260,260 260,125" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"></polyline>
  </svg>
</body>
</html>
